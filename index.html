<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <nav class="navigation">
            <img src="./media/home.png" class="image" height="40px" width="40px">
            <h3>Meal Planner</h3>
        </nav>
        </div>
        <main>
            <div class="form">
                <div id="container1">
                    <input type="text" name="" placeholder="Enter Height">
                    <input type="text" name="" placeholder="Enter Weight">
                    <input type="text" name="" placeholder="Enter Age">
                </div>
                <div id="container2">
                    <input type="text" name="" placeholder="Gender">
                    <input type="text" name="" placeholder="Activity Level">
                </div>
                <div id="container3">
                    <button class="btn">Generate Meals</button>
                </div>
            </div>
            <div class="middle">
                <p>BREAKFAST</p>
                <p>LUNCH</p>
                <p>DINNER</p>
            </div>
            <div class="middle2">
               
                        <img src="media/Breakfast.jpg">
                      
                        <img src="media/Lunch.jpg">
                       
                        <img src="media/Dinner.jpg">
                    </div>
                    <div class="middle3">
                        <div class="middle3-1">
                        <p>Meal 1</p>
                        <h4>Calories - 300</h4>
                        <button class="btn">GET RECIPE</button>
                        </div>
                        <div class="middle3-2">
                            <p>Meal 2</p>
                            <h4>Calories - 300</h4>
                            <button class="btn">GET RECIPE</button>
                            </div>
                            <div class="middle3-3">
                                <p>Meal 3</p>
                                <h4>Calories - 300</h4>
                                <button class="btn">GET RECIPE</button>
                                </div>
                    </div>
                    <div class="middle4">
                        <div class="middle4-1">
                            <h4>INGREDIENTS</h4>
                            <h5>Flour</h5>
                            <h5>Granulated Sugar</h5>
                            <h5>Fresh Lemon Juice</h5>
                        </div>
                        <div class="middle4-2">
                            <h4>STEPS</h4>
                        </div>
                        <div class="middle4-3">
                            <h4>EQUIPMENT</h4>
                            <h5>2 tbsp</h5>
                            <h5>2 tbsp</h5>
                            <h5>2 tbsp</h5>
        
                        </div>
                    </div>
        
        
        
        <script src="script.js"></script>       
        </body>
        </html>
